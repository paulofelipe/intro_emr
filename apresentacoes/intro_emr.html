# O pacote üì¶

---
## Sobre o emr

- Op√ß√£o *open source* para simula√ß√µes baseadas em modelos econ√¥micos aplicados

- O pacote `emr` √© apenas uma alternativa que **tenta** seguir a linha geral do GEMPACK, mas n√£o h√° necessidade de lineariza√ß√£o do modelo

- Aproveita o poder de manipula√ß√£o e visualiza√ß√£o de dados do R

- O modelo pode ser escrito em varia√ß√µes ou n√£o, mas √© prefer√≠vel escrever em varia√ß√µes (reduz o n√∫mero de par√¢metros do modelo)

- O pacote ainda n√£o foi testado com modelos de larga escala, mas um dos *solvers* (pacote BB) promete resolver grandes sistemas de equa√ß√µes n√£o-lineares 

- Instala√ß√£o:


```r
remotes::install_github('paulofelipe/emr')
```


---
## L√≥gica para constru√ß√£o de modelos

- Modelos mais complexos podem rapidamente ter um grande n√∫mero de equa√ß√µes, demandando recursos computacionais para a sua solu√ß√£o

- Na pr√°tica, busca-se aplicar algum m√©todo de elimina√ß√£o (substitui√ß√£o). No GEMPACK, √© aplicada uma "condensa√ß√£o"
   
    - Vari√°veis que s√£o ex√≥genas e n√£o ser√£o alteradas nas simula√ß√µes;
    - Substitui√ß√£o

---
## Estrutura do modelo

- No `emr`, utilizamos a l√≥gica descrita em [A simple structure for CGE models](https://jgea.org/resources/download/6539.pdf) de Zhang (2013)

&lt;img src="structure_var_eq.png" width="629" style="display: block; margin: auto;" /&gt;

---

## Estrutura para modelos

- Cada vari√°vel tem dois atributos:

    1. Ex√≥gena ou End√≥genas
    2. Definida (*defined*) ou N√£o-Definida (*undefined*)

- Para todos os efeitos, *trataremos as vari√°veis ex√≥genas como par√¢metros*. Ou sejam, s√£o fixas e seus valores n√£o dependem de nenhuma vari√°vel end√≥gena

- Na pr√°tica, quando estivermos falando de vari√°veis, estaremos sempre falando de vari√°veis end√≥genas, restando saber se ela √© definida ou n√£o

- Dois de tipos de equa√ß√µes:

    1. Definidoras (*defining*) 
    2. De equil√≠brio (*mcc - market clearing condition*). Exemplo: Oferta = Demanda

# Primeiro Exemplo

---

## Exemplo: Oferta e Demanda

- Curva de Oferta
`$$\color{red}{Q^s} = k^s \color{blue}{P}^\epsilon, \epsilon &gt; 0$$`

- Curva de Demanda

`$$\color{red}{Q^d} = k^d \color{blue}{P}^\eta, \eta &lt; 0$$`

- Equil√≠brio de Mercado

`$$\color{red}{Q^s} = \color{red}{Q^d}$$`

- 3 vari√°veis ( `\(\color{red}{Q^s}\)`, `\(\color{red}{Q^d}\)` e `\(\color{blue}{P}\)`) e 3 equa√ß√µes

- 4 par√¢metros ( `\(k^s\)`, `\(k^d\)`, `\(\epsilon\)` e `\(\eta\)`)

-   `\(k^s\)` e `\(k^d\)` podem ser interpretadas como vari√°veis ex√≥genas (outros fatores que afetam a oferta e a demanda) 

- As duas primeiras equa√ß√µes **definem** `\(Q^s\)` e `\(Q^d\)` e a terceira equa√ß√£o serve de condi√ß√£o de equil√≠brio para `\(P\)`

---

## Exemplo: Oferta e Demanda

- Dados: 

    - `\(Q^s = Q^d = 10\)`
    - `\(P = 1\)`
    - `\(\eta = -1\)`
    - `\(\epsilon = 1\)`
    - `\(k^s = k^d = 10\)` (calibrado: `\(k^s = Q^s/P^\epsilon\)`)

- Carregando o pacote:


```r

```

- Iniciando os componentes do modelo:


```r

equations &lt;- list()
# Um modelo pode ter mais dois componentes:
# Sets e update_equations (ser√£o tratados no futuro)
```


---

## Oferta

$$ Q^s = k^s P^\epsilon $$

- Definindo par√¢metros 



```r

  value = 10,
  indexes = list(k_s = "k_s"),
  desc = "shift da curva de oferta"
)

params[["epsilon"]] &lt;- create_param(
  value = 1,
  indexes = list(epsilon = "epsilon"),
  desc = "elasticidade-pre√ßo da oferta"
)
```

---

## Oferta

$$ Q^s = k^s P^\epsilon $$

- Definindo vari√°veis


```r

  value = 10,
  indexes = list(Q_s = "Q_s"),
  type = "defined",
  desc = "quantidade ofertada"
)

variables[["P"]] &lt;- create_variable(
  value = 1,
  indexes = list(P = "P"),
  type = "undefined",
  desc = "pre√ßo"
)
```


---

## Oferta

$$ Q^s = k^s P^\epsilon $$

- Definindo a equa√ß√£o


```r
equations[["E_Q_s"]] &lt;- create_equation(
  'Q_s = k_s * P^epsilon',
  type = "defining",
  desc = "quantidade ofertada"
)
```


---
## Demanda

$$ Q^d = k^d P^\eta $$

- Definindo par√¢metros e vari√°veis


```r
params[["k_d"]] &lt;- create_param(
  value = 10,
  indexes = list(k_d = "k_d"),
  desc = "shift da curva de demanda"
)

params[["eta"]] &lt;- create_param(
  value = -1,
  indexes = list(eta = "eta"),
  desc = "elasticidade-pre√ßo da demanda"
)

variables[["Q_d"]] &lt;- create_variable(
  value = 10,

---
## Demanda

$$ Q^d = k^d P^\eta $$

- Definindo a equa√ß√£o


```r

## Equil√≠brio de mercado

---
## Utilizando varia√ß√µes

- Iremos denotar a varia√ß√£o da vari√°vel `\(X\)` como:

$$ \hat{X} = \frac{X'}{X}, $$
em que `\(X'\)` √© o valor de `\(X\)` no novo equil√≠brio.

- Alguns exemplos de reescrita em varia√ß√µes:

    - `\(Z = XY \Rightarrow \hat{Z} = \hat{X}\hat{Y}\)`
    - `\(Z = X + Y \Rightarrow \hat{Z} = \hat{X} \frac{X}{Z} + \hat{Y} \frac{Y}{Z}\)`
    - `\(Z = X^2 \Rightarrow \hat{Z} = \hat{X}^2\)`
    - `\(P = \left[\sum_i (\alpha_i p_i)^{1-\sigma}\right]^{\frac{1}{1 - \sigma}} \Rightarrow \hat{P} = \left[\sum_i \pi_i (\hat{\alpha}_i \hat{p}_i)^{1-\sigma}\right]^{\frac{1}{1 - \sigma}}\)`, em que `\(\pi_i\)` √© a participa√ß√£o no disp√™ndio

- Equil√≠brio de Mercado
